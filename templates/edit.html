<!DOCTYPE html>
<html>
<body>

<h1>商品編集</h1>

<form method="POST">
  商品名：<input name="name" value="{{ item.name }}"><br>
  カテゴリ：<input name="category" value="{{ item.category }}"><br>
  原産地：<input name="origin" value="{{ item.origin }}"><br>
  発注基準：<input name="reorder_level" value="{{ item.reorder_level }}"><br>
  単位：<input name="unit" value="{{ item.unit }}"><br>
  <button type="submit">更新</button>
</form>

<a href="/">
  <button type="button">戻る</button>
</a>

</body>
</html>
